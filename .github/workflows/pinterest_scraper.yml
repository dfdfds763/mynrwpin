name: Pinterest Scraper Automation

on:
  # Manual trigger - jab chahe run kar sakte hain
  workflow_dispatch:
  
  # Schedule - har din 12:00 UTC pe automatically run hoga (optional)
  schedule:
    - cron: '0 12 * * *'  # Har din 12:00 UTC

jobs:
  scrape-pinterest:
    runs-on: ubuntu-latest
    # Permissions are required for the GITHUB_TOKEN to push changes
    permissions:
      contents: write
    
    steps:
      # Step 1: Repository checkout
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags
      
      # Step 2: Python setup
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install chromium
          python -m playwright install-deps
      
      # Step 4: Run scraper script
      - name: Run Pinterest Scraper
        run: |
          python pinterest_scraper.py
      
      # Step 5: Upload results as artifact
      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pinterest-data-${{ github.run_number }}
          path: output/
          retention-days: 30
      
      # Step 6: Commit results back to repository
      - name: Commit and Push Results
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Ensure output directory is tracked
          mkdir -p output
          
          # Add the file
          git add output/pinterest_turbo_data.csv
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Updated Pinterest data - Run #${{ github.run_number }}"
            
            # Pull latest changes to avoid conflicts before pushing
            git pull --rebase origin ${{ github.ref_name }}
            
            # Push the changes
            git push origin ${{ github.ref_name }}
          fi
