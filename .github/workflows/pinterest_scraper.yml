name: Pinterest Scraper Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  scrape-pinterest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install chromium
          python -m playwright install-deps
      
      - name: Run Pinterest Scraper
        run: |
          python pinterest_scraper.py
      
      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pinterest-data-${{ github.run_number }}
          path: output/
          retention-days: 30
      
      - name: Commit and Push Results
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          mkdir -p output
          git add output/pinterest_final_data.csv
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Updated Pinterest data (URLs, Titles, Saves) - Run #${{ github.run_number }}"
            git pull --rebase origin ${{ github.ref_name }}
            git push origin ${{ github.ref_name }}
          fi
